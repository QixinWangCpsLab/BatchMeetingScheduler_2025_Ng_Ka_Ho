<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" href="images/favicon.ico" />
  <title>PolyU reservation system</title>
  <link rel="stylesheet" href="styles/bootstrap.min.css" >
  <link rel="stylesheet" href="styles/main.css" >
</head>
<body class="bg-poly d-flex align-items-center h-100">

<div class="container">

  <main class="w-100 m-auto" id="main"  >
    <div class="card py-md-5 py-2 px-sm-2 px-md-5   my-5 w-100"  >
      <div class="card-body" >
        <h1 class="mb-4 text-poly">Please input the follow information</h1>

        <form  action="createroundmeeting.php" method="post" enctype="multipart/form-data" novalidate>

          <div class="mb-3">
            <label for="examid" class="form-label">Meeting code</label>
            <input type="text" class="form-control" id="examid" name="examid" required maxlength="64" placeholder="Paste the meeting code you created">
            <div class="form-text">Meeting codes are auto-generated for each meeting and include letters/numbers.</div>
            <div class="invalid-feedback">Please enter a valid meeting code.</div>

          </div>


          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required minlength="6" maxlength="120" placeholder="Teacher edit password">
            <div class="form-text">This is the edit password shown after meeting creation..</div>
            <div class="invalid-feedback">Password is required.</div>

          </div>


          <div class="d-grid">
            <button type="submit" class="btn btn-poly fw-bold text-white" >Submit</button>
          </div>


        </form>


      </div>
    </div>
  </main>

<script src="scripts/jquery-3.6.0.min.js"></script>
<script>
  $("form").on("submit", function(e) {
    $(".is-invalid").removeClass("is-invalid");
    let errors = [];
    const code = $("#examid").val().trim();
    const pwd = $("#password").val().trim();
    if (!code.length) {
      errors.push("Meeting code is required.");
      $("#examid").addClass("is-invalid");
    }
    if (!pwd.length) {
      errors.push("Password is required.");
      $("#password").addClass("is-invalid");
    }
    if (errors.length) {
      e.preventDefault();
    }
  });
</script>

</div>

</body>
</html>
