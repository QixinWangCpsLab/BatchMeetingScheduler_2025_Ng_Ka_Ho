<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" href="images/favicon.ico" />
  <title>PolyU reservation system</title>
  <link rel="stylesheet" href="styles/bootstrap.min.css" >
  <link rel="stylesheet" href="styles/main.css" >
</head>
<body class="bg-poly d-flex align-items-center h-100">

<div class="container">

  <main class="w-100 m-auto" id="main"  >
    <div class="card py-md-5 py-2 px-sm-2 px-md-5   my-5 w-100"  >
      <div class="card-body" >
        <h1 class="mb-4 text-poly">Please input the follow information</h1>

        <form  action="showchoose.php" method="post" enctype="multipart/form-data">

          <div class="mb-3">
            <label for="code" class="form-label">Meeting code</label>
            <input type="text" class="form-control" id="code" name="code" required maxlength="64" placeholder="Paste the meeting code from your teacher">
            <div class="form-text">Codes contain letters/numbers and are case-sensitive.</div>

          </div>

          <div class="mb-3">
            <label for="studentid" class="form-label">Student ID</label>
            <input type="text" class="form-control" id="studentid" name="studentid" required maxlength="32" placeholder="e.g. 12345678d">
            <div class="form-text">Use the ID provided to you; letters are case-sensitive.</div>

          </div>

          <div class="mb-3">
            <label for="stupassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="stupassword" name="stupassword" required maxlength="120" placeholder="8-12 characters from your invitation email">
            <div class="form-text">This is the student password sent in your invitation email.</div>

          </div>




          <div class="d-grid">
            <button type="submit" class="btn btn-poly fw-bold text-white" >Submit</button>
          </div>



        </form>


      </div>
    </div>
  </main>

</div>




</body>
</html>
